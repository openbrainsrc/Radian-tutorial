<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Radian Tutorial Examples: Section 2.3, Example 9</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/radian.css"/>
</head>
<body ng-controller="MyCtrl">
  <br>
  <br>
  <div class="container">
    <h4>Example 9</h4>
    <plot height=300 aspect=1 range-y=0 stroke="none" bar-width=0.3>
      <bars x="[[dat.x]]" y="[[dat.y]]" fill="red" bar-offset=0.2></bars>
      <bars x="[[dat.x]]" y="[[dat.z]]" fill="blue" bar-offset=-0.2></bars>
    </plot>

    <plot-data name="dat" format="csv" cols="x,y,z">
      1,34,10
      2,22,20
      3,53,50
      4,27,20
      5,13,30
      6,8,40
      7,5,10
      8,12,5
      9,29,40
      10,44,20
      11,27,10
      12,30,5
    </plot-data>
  </div>

  <script src="/js/jquery.js"></script>
  <script src="/js/jquery.csv.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/escodegen.browser.js"></script>
  <script src="/js/estraverse.js"></script>
  <script src="/js/d3.v2.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/radian.min.js"></script>
  <script>
angular.module('myApp', ['radian']).
  controller('MyCtrl', [function()
{
}]);
  </script>
</body>
</html>
