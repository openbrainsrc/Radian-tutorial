<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Radian Tutorial Examples: Section 2.1, Example 3</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/radian.css"/>
</head>
<body ng-controller="MyCtrl">
  <br>
  <br>
  <div class="container">
    <h4>Example 3</h4>
    <plot height=300 aspect=2>
      <lines x="[[dat#a]]" y="[[dat#b]]"></lines>
    </plot>

    <plot-data name="dat" format="json">
      [{ "a": 1, "b": 5 },
       { "a": 2, "b": 10 },
       { "a": 3, "b": 14 },
       { "a": 4, "b": 12 },
       { "a": 5, "b": 22 },
       { "a": 6, "b": 6 },
       { "a": 7, "b": 5 }]
    </plot-data>
  </div>

  <script src="/js/jquery.js"></script>
  <script src="/js/jquery.csv.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/escodegen.browser.js"></script>
  <script src="/js/estraverse.js"></script>
  <script src="/js/d3.v2.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/radian.min.js"></script>
  <script>
angular.module('myApp', ['radian']).
  controller('MyCtrl', [function()
{
}]);
  </script>
</body>
</html>
