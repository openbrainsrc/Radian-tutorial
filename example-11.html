<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Radian Tutorial Examples: Section 2.4, Example 11</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/radian.css"/>
</head>
<body ng-controller="MyCtrl">
  <br>
  <br>
  <div class="container">
    <h4>Example 11</h4>
    <plot-row width=600 height=400 x="[[seq(0,2*PI,101)]]">
      <plot-col layout-share=1>
        <plot>
          <lines y="[[sin(x)]]"></lines>
        </plot>
        <plot>
          <lines y="[[sin(2*x)]]"></lines>
        </plot>
        <plot>
          <lines y="[[sin(3*x)]]"></lines>
        </plot>
      </plot-col>
      <plot layout-share=3>
        <lines y="[[sin(x)+sin(2*x)+sin(3*x)]]"></lines>
      </plot>
    </plot-row>
  </div>

  <script src="/js/jquery.js"></script>
  <script src="/js/jquery.csv.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/escodegen.browser.js"></script>
  <script src="/js/estraverse.js"></script>
  <script src="/js/d3.v2.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/radian.min.js"></script>
  <script>
angular.module('myApp', ['radian']).
  controller('MyCtrl', [function()
{
}]);
  </script>
</body>
</html>
