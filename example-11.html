<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Radian Tutorial Examples: Section 1.2, Example 11</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/radian.css"/>
</head>
<body ng-controller="MyCtrl">
  <br>
  <br>
  <div class="container">
    <h4>Example 11</h4>
    <plot height=300 aspect=2 x="[[seq(0,2*PI,101)]]">
      <lines y="[[sin(x)]]" stroke="red" stroke-width=5></lines>
      <lines y="[[cos(x)]]" stroke="rgba(0,0,255,0.5)" stroke-width=10></lines>
    </plot>
  </div>

  <script src="/js/jquery.js"></script>
  <script src="/js/jquery.csv.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/escodegen.browser.js"></script>
  <script src="/js/estraverse.js"></script>
  <script src="/js/d3.v2.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/radian.min.js"></script>
  <script>
angular.module('myApp', ['radian']).
  controller('MyCtrl', [function()
{
}]);
  </script>
</body>
</html>
