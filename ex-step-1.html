<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Radian Tutorial Examples: Section 3.2, Step 1</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/radian.css"/>
</head>
<body ng-controller="MyCtrl">
  <br>
  <br>
  <div class="container">
    <h4>Final example: Step 1</h4>
    <plot height=400 aspect=2 zoom-x
          axis-y-label="Opening price" axis-x-label="off">
      <lines x="[[dat.Date]]" y="[[dat.Open]]" stroke="blue"></lines>
    </plot>

    <plot-data name="dat" format="csv" src="/data/CSCO.csv">
      <metadata name="Date" format="date"></metadata>
    </plot-data>
  </div>

  <script src="/js/jquery.js"></script>
  <script src="/js/jquery.csv.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/escodegen.browser.js"></script>
  <script src="/js/estraverse.js"></script>
  <script src="/js/d3.v2.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/radian.min.js"></script>
<script>
angular.module('myApp', ['radian']).
  controller('MyCtrl', [function()
{
}]);
</script>
</body>
</html>
